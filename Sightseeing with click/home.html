h1 {

}
.gradient-text h1{
	  display: flex;
	  align-items: center;
  justify-content: center;
}

.gradient-text {
  color: transparent;
  background: conic-gradient(
    #FF9900 12%, 
    #000066 12%, #ff7761 33%, 
    #E7FBBE 33%, #f9a11b 55%, 
    #CC9966 55%, #fdc23e 70%, 
    #ffcc99 70%, #274555 87%, 
    #FF9933 87%);
  background-size: 50%;
  background-clip: text;  
  -webkit-background-clip: text;

  animation: expand-rev 0.5s ease forwards;

  cursor: pointer;
}

.gradient-text:hover {
  animation: expand 0.5s ease forwards;
}

@keyframes expand {
  0% {
    background-size: 50%;
    background-position: 0 0;
  }
  20% {
    background-size: 55%;
    background-position: 0 1em;
  }
  100% {
    background-size: 325%;
    background-position: -10em -4em;
  }
}

@keyframes expand-rev {
  0% {
    background-size: 325%;
    background-position: -10em -4em;
  }
  20% {
    background-size: 55%;
    background-position: 0 1em;
  }
  100% {
    background-size: 50%;
    background-position: 0 0;
  }
}
</style>
